<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <img src="bg.jpg" alt="">

    <div class="wrapper">
        <h2>TYPE  NAME AND GET RESULT</h2>

            <input type="text" placeholder="Enter Your Name" class="input">
            <button class="btn">Get</button>
        </div>

            <p id="name">Name</p>

            <p id="hindi">Hindi</p>

            <p id="english">English</p>

            <p id="math">Math</p>

            <p id="science">Science</p>

            <p id="sanskrit">Sanskrit</p>

            <p id = "socialscience">SocialScience</p>

            <p id="age">Age</p>

            <p id="mobile">Mobile</p>

            <p id="village" >Village</p>

            <p id="score" >Score</p>



        </div>
    </div>
     
    <script src="index.js" type="module"></script>
</body>

</html>
