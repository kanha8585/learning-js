    <script>

        //operator in javascript

         //  +, -, *, /, %, --, ++, **

           let name = "kanha"
           let name2 = "vasu"

           console.log(name)

           console.log(name2)

           let age = 23
           console.log(age)

            console.log(50 % 11)   //6

            let ageInc = ++age 
            console.log(++age)     //25 increment           
            let ageDec = --age 
            console.log(--age)     //23 decrement

            let num1 = 50
            let num2 = 70
            let num3 = "90"
            console.log(num1 + num2)    //120

            console.log(email)

            console.log(num2 == num3)       //it will check only value. its equal or not ==

            console.log(num2 === 90)       //false

            console.log(4>5)               //greater than
