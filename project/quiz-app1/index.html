
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">

       <h1>Quiz App</h1>
      
       <div class="question-container">
        <div class="question-number">Question 1 of 5</div>
        <div class="question">What is the capital of France?</div>
       </div>

       <div class="options-container">
        <button class="option">London</button>
        <button class="option">Paris</button>
        <button class="option">Berlin</button>
        <button class="option">Madrid</button>
       </div>

       <div class="controls">
        <button class="next-btn">Next Question</button>
       </div>

       <div class="result hidden">
        <h2>Your score: <span class="score">0</span>/5</h2>
        <button class="restart-btn">Try Again</button>
       </div>


    </div>




<script src="index.js"></script>
</body>
</html>
